<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Reparación de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="container mt-4">
        <header class="text-center mb-5">
            <h1><i class="bi bi-tools"></i> AutoFix - Reparación de Vehículos a Domicilio</h1>
        </header>

        <main>
            <h2 class="text-center mb-4">Servicios y Precios</h2>
            <div class="row mb-5">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="bi bi-droplet-fill service-icon"></i>
                            <h5 class="card-title">Cambio de aceite</h5>
                            <p class="card-text">Precio: $25000 CLP</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="bi bi-disc service-icon"></i>
                            <h5 class="card-title">Revisión de frenos</h5>
                             <p class="card-text">Precio: $15000 CLP</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                           <i class="bi bi-lightning-charge-fill service-icon"></i>
                            <h5 class="card-title">Diagnóstico eléctrico</h5>
                             <p class="card-text">Precio: $20000 CLP</p>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-center mb-4 mt-4">Solicitar Reparación</h2>
                    <form id="reparacion-form">
                        <div class="mb-3">
                            <label for="nombre-cliente-input" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="nombre-cliente-input" required>
                        </div>

                        <div class="mb-3">
                            <label for="servicio-select" class="form-label">Tipo de Reparación</label>
                            <select class="form-select" id="servicio-select" required>
                                <option value="" selected disabled>Selecciona un servicio</option>
                                <option value="Cambio de aceite">Cambio de aceite</option>
                                <option value="Revisión de frenos">Revisión de frenos</option>
                                <option value="Diagnóstico eléctrico">Diagnóstico eléctrico</option>
                            </select>
                        </div>

                        <div class="mb-3">
                             <label for="descripcion-area" class="form-label">Descripción</label>
                             <textarea class="form-control" id="descripcion-area" rows="3"></textarea>
                        </div>

                         <div class="mb-3">
                            <label for="fecha-input" class="form-label">Agendar Cita</label>
                            <input type="date" class="form-control" id="fecha-input" required>
                        </div>

                        <hr>
                        <h6>Información de Pago (simulado)</h6>
                        <div class="mb-3">
                            <label for="tarjeta-input" class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="tarjeta-input" placeholder="**** **** **** 1234" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre-titular-input" class="form-label">Nombre del titular</label>
                            <input type="text" class="form-control" id="nombre-titular-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre-titular-input" class="form-label">Apellido del titular</label>
                            <input type="text" class="form-control" id="apellido-titular-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv-input" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv-input" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3 mb-5">Confirmar Solicitud</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
